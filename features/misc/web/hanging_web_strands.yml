id: HANGING_WEB_STRANDS
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 5467
  threshold: 0.05

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: 1

structures:
  distribution:
    type: WHITE_NOISE
  structures:
    - hanging_web_strand: 1
    - blank: 2

