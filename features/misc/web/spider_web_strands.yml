id: WEB_CROSS_STRANDS
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 1
  padding: 2
  salt: 5647

locator:
  type: AND
  locators:
    # Match air underground
    - type: PATTERN
      range: &range
        min: ${meta.yml:bottom-y} + 25
        max: $meta.yml:top-y
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: OR
      locators:
        - type: PATTERN
          range: *range
          pattern:
            type: MATCH_SOLID
            offset: 1
        - type: ADJACENT_PATTERN
          range: *range
          pattern:
            type: MATCH_SOLID
            offset: 0
        - type: ADJACENT_PATTERN
          range: *range
          pattern:
            type: MATCH_SOLID
            offset: 1

structures:
  distribution:
    type: WHITE_NOISE
  structures:
    - web_cross_strand: 1
    - blank: 3