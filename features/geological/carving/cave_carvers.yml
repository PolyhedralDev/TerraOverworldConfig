id: CAVE_CARVERS
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 42
  padding: 62
  salt: 6479

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: ${meta.yml:bedrock-top} + 30
        max: ${meta.yml:ocean-level} + 30
    - type: PATTERN
      range: *range
      pattern:
        type: OR
        patterns:
          - type: MATCH
            block: minecraft:stone
            offset: 4
          - type: MATCH
            block: minecraft:stone
            offset: 6
          - type: MATCH
            block: minecraft:stone
            offset: 8
          - type: MATCH
            block: minecraft:stone
            offset: 10


structures:
  distribution:
    type: CONSTANT
  structures: cave_carver