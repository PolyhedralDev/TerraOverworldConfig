id: CONTAIN_FLOATING_WATER
type: FEATURE

distributor:
  type: "YES"

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: ${meta.yml:deepslate-top} - 7
        max: ${meta.yml:ocean-level} + 2
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: OR
      locators:
        - type: PATTERN
          range: *range
          pattern:
            type: MATCH
            block: minecraft:water
            offset: 1
        - type: ADJACENT_PATTERN
          range: *range
          pattern:
            type: MATCH
            block: minecraft:water
            offset: 0

structures:
  distribution:
    type: CELLULAR
    frequency: 0.07
  structures:
    - physics_water: 1
    - BLOCK:minecraft:stone: 99