id: INFESTED_DEPOSITS
type: FEATURE

anchors:
  - &structure INFESTED_DEPOSIT
  - &densityThreshold 1/256 * ${features/geological/deposits/distribution.yml:infested.averageCountPerChunk} # Divide by 16^2 to get % per column
  - &salt $features/geological/deposits/distribution.yml:infested.salt
  - &range $features/geological/deposits/distribution.yml:infested.range

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: *salt
  threshold: *densityThreshold

locator:
  type: RANDOM
  amount: 1
  height: *range
  salt: *salt

structures:
  distribution:
    type: CONSTANT
  structures: *structure