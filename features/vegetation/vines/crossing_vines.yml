id: CROSSING_VINES
type: FEATURE

# Adds leaf + vine segments that generate down from ceilings

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 1975
  threshold: 0.05

locator:
  type: PATTERN
  range:
    min: ${meta.yml:ocean-level} + 29
    max: $meta.yml:top-y
  pattern:
    type: AND
    patterns:
      - type: MATCH_AIR
        offset: 0
      - type: MATCH_SOLID
        offset: 1

structures:
  distribution:
    type: CONSTANT
  structures: crossing_vines