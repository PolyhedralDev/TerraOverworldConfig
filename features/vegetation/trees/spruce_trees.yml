id: SPRUCE_TREES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 6
  padding: 2
  salt: 9591

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: ${meta.yml:ocean-level} + 3
        max: ${meta.yml:ocean-level} + 69
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/vegetation/meta.yml:dry-plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0

structures:
  distribution:
    type: WHITE_NOISE
    salt: 3023
  structures:
    - spruce_tree_procedural: 7
    - spruce_tree_procedural_2: 1
    - tall_thin_pine_tree_procedural: 3
    - tall_spruce_tree_procedural: 3