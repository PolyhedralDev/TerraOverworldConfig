  distributors:
    - type: PADDED_GRID
      width: 5
      padding: 8
      salt: 4602
    - type: SAMPLER
      sampler:
        type: CELLULAR
        return: CellValue
        frequency: 0.03
        salt: 0101
      threshold: -0.6

