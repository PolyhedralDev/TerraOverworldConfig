id: MAPLE_GROVE_TREES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 9
  padding: 4
  salt: 7128

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: ${meta.yml:ocean-level} + 3
        max: ${meta.yml:ocean-level} + 69
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/vegetation/meta.yml:dry-plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0

structures:
  distribution:
    type: WHITE_NOISE
    salt: 8371
  structures:
    - spruce_tree_procedural: 4
    - large_dark_oak_tree_procedural: 1