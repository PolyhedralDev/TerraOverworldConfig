id: SCULK_BLOBS
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 5
  padding: 11
  salt: 4678

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: ${meta.yml:bottom-y} + 10
        max: ${meta.yml:bottom-y} + 45
      pattern:
        type: MATCH_SOLID
        offset: 0
    - type: OR
      locators:
        - type: AND
          locators:
            - type: PATTERN
              range: *range
              pattern:
                type: MATCH
                block: minecraft:air
                offset: 1
            - type: PATTERN
              range: *range
              pattern:
                type: MATCH
                block: minecraft:air
                offset: 3
            - type: PATTERN
              range: *range
              pattern:
                type: MATCH
                block: minecraft:air
                offset: 5
        - type: AND
          locators:
            - type: PATTERN
              range: *range
              pattern:
                type: MATCH
                block: minecraft:air
                offset: -1
            - type: PATTERN
              range: *range
              pattern:
                type: MATCH
                block: minecraft:air
                offset: -3
            - type: PATTERN
              range: *range
              pattern:
                type: MATCH
                block: minecraft:air
                offset: -5

structures:
  distribution:
    type: CONSTANT
  structures: sculk_blob