id: UNDERWATER_SCULK_PATCHES
type: FEATURE

# Adds patches of sculk blocks to the ground

distributor:
  type: "YES"

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: ${meta.yml:bottom-y} + 14
        max: ${meta.yml:deepslate-top} - 7
      pattern:
        type: MATCH_SET
        blocks: $features/vegetation/meta.yml:sculk-plantable-blocks
        offset: 0
    - type: ADJACENT_PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: 0
    - type: ADJACENT_PATTERN
      range: *range
      match-all: true
      pattern:
        type: MATCH_SOLID
        offset: -1
    - type: OR
      locators:
        - type: PATTERN
          range: *range
          pattern:
            type: MATCH
            block: minecraft:water
            offset: 1
        - type: PATTERN
          range: *range
          pattern:
            type: MATCH
            block: minecraft:water
            offset: 2
        - type: PATTERN
          range: *range
          pattern:
            type: MATCH
            block: minecraft:water
            offset: 3

structures:
  distribution:
    type: OPEN_SIMPLEX_2
    frequency: 0.02
    salt: 727
  structures:
    - blank: 9
    - place_adjacent_water_sculk_veins: 1
    - small_sculk_upward_tendril: 4