id: CAVE_MUSHROOM_DISK_PATCHES
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: PADDED_GRID
      width: 4
      padding: 2
      salt: 2333
    - type: SAMPLER
      sampler:
        type: PROBABILITY
        sampler:
          type: OPEN_SIMPLEX_2
          frequency: 0.02
          seed: 6457
      threshold: 0.4

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: ${meta.yml:bottom-y} + 14
        max: ${meta.yml:ocean-level} + 3
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: ADJACENT_PATTERN
      range: *range
      pattern:
        type: AND
        patterns:
          - type: MATCH_SOLID
            offset: 0

structures:
  distribution:
    type: WHITE_NOISE
  structures:
    - small_brown_mushroom_disk: 1
    - blank: 1
  