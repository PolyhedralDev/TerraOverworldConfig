id: FIREFLY_BUSH
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 6304
  threshold: 0.025

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: ${meta.yml:ocean-level}
        max: ${meta.yml:ocean-level} + 5
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/vegetation/meta.yml:dry-plantable-blocks
        offset: -1

structures:
  distribution:
    type: CONSTANT
  structures: firefly_bush
