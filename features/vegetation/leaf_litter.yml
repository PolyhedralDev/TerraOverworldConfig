id: LEAF_LITTER
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: SAMPLER
      sampler:
        type: POSITIVE_WHITE_NOISE
      threshold: 0.75
    - type: SAMPLER
      sampler: 
          type: PROBABILITY
          sampler:
            type: DOMAIN_WARP
            amplitude: 10
            warp:
              type: GAUSSIAN
            sampler:
              type: FBM
              octaves: 2
              sampler:
                type: OPEN_SIMPLEX_2
                frequency: 1
                salt: 546453
      threshold: 0.9

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: ${meta.yml:ocean-level} + 1
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/vegetation/meta.yml:dry-plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0

structures:
  distribution: 
    type: EXPRESSION
    expression: sampler(x, z) # Using this to ensure 2D sampler is used
    threshold: 0.9
    samplers:
      sampler:
        dimensions: 2
        type: LINEAR
        min: 0.5
        max: 1
        sampler:
          type: PROBABILITY
          sampler:
            type: DOMAIN_WARP
            amplitude: 10
            warp:
              type: GAUSSIAN
            sampler:
              type: FBM
              octaves: 2
              sampler:
                type: OPEN_SIMPLEX_2
                frequency: 10
                salt: 54
  structures: 
    - leaf_litter4: 1
    - leaf_litter3: 1
    - leaf_litter2: 2
    - leaf_litter1: 2