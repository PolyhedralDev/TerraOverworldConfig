id: PALE_MOSS_CARPET_CAVES
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    seed: 6129
  threshold: 0.2

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: ${meta.yml:ocean-level} + 3
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:pale_moss_block
          - minecraft:pale_oak_wood
          - minecraft:stone
          - minecraft:deepslate
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0

structures:
  distribution:
    type: CONSTANT
  structures: pale_moss_carpet