id: BASALT_TUFF_OCEAN
type: PALETTE

layers:
  - materials:
      - minecraft:deepslate: 1
      - minecraft:basalt: 2
      - minecraft:tuff: 1
    layers: 5
    sampler:
      dimensions: 2
      type: DOMAIN_WARP
      amplitude: 4
      warp:
        type: OPEN_SIMPLEX_2
        frequency: 0.1
      sampler:
        type: CELLULAR
        return: CellValue
        frequency: 0.8
  - materials:
      - minecraft:stone: 1
      - minecraft:deepslate: 1
    layers: 1
    sampler:
      dimensions: 3
      type: EXPRESSION
      expression: |
        if(y > top, -1, 
        -y + top - (offset(x,y,z)+1)*5)
      variables:
        top: ${meta.yml:deepslate-top} + 10
      samplers:
        offset:
          dimensions: 3
          type: OPEN_SIMPLEX_2
          frequency: 0.08