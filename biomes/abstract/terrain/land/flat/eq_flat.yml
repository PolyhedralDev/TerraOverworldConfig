id: EQ_FLAT
type: BIOME
abstract: true


# Perfectly flat terrain.

vars: &variables
  base: 64

terrain:
  sampler:
    type: EXPRESSION
    dimensions: 3
    variables: *variables
    expression: -y + base
  
  sampler-2d:
    dimensions: 2
    type: EXPRESSION
    variables: *variables
    expression: (simplex(x, z)+1)/6