id: EQ_SERRATED_COAST
type: BIOME
abstract: true
extends: NO_TERRAIN_2D

# Large smooth stylized mountains with lots of overhangs.

vars: &variables
  base: 54

terrain:
  sampler:
    dimensions: 3
    type: EXPRESSION
    expression: if(y<54,((-((y / base)^2)) + 1) + ((simplex(x, z)/3)),((-((y / base)^2)) + 1) + ((simplex(x, z)/2)*abs(simplex(4*x, 4*z)*72 + 1)))
    variables: *variables
    samplers:
      noise:
        dimensions: 2
        type: FBM
        octaves: 5
        sampler:
          type: OPEN_SIMPLEX_2
          frequency: 0.005
      noise3:
        dimensions: 3
        type: OPEN_SIMPLEX_2
        frequency: 0.018