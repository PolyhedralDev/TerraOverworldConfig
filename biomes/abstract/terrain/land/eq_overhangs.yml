id: EQ_OVERHANGS
type: BIOME
abstract: true

variables: &variables
  base: $meta.yml:terrain.base
  scale: $meta.yml:terrain.scale

terrain:
  sampler:
    type: EXPRESSION
    expression: -y + base + overhangs(x, y*3, z) * 20
    variables: *variables
    samplers:
      overhangs:
        dimensions: 3
        type: FBM
        octaves: 3
        sampler:
          type: OPEN_SIMPLEX_2
          frequency: 0.01
          salt: 4957

  sampler-2d:
    type: EXPRESSION
    expression: |
      scale *
      globalHeightmap(x, z)
    variables: *variables
