id: EQ_SUBMERGED_OVERHANGS
type: BIOME
abstract: true

variables: &variables
  base: ${customization.yml:terrain-ocean-base-y-level} - 25
  scale: $customization.yml:terrain-ocean-depth
  overhangStrength: 50

terrain:
  sampler:
    type: EXPRESSION
    expression: -y + base + overhangs(x, y*3, z) * overhangStrength
    variables: *variables
    samplers:
      overhangs:
        dimensions: 3
        type: FBM
        octaves: 3
        sampler:
          type: OPEN_SIMPLEX_2
          frequency: 0.01
          salt: 4957
  sampler-2d:
    type: EXPRESSION
    expression: scale * oceanElevation(x, z)
    variables: *variables