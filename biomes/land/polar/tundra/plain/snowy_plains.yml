  - << meta.yml:palette-bottom

slant:
  - threshold: 0.3
    palette:
      - << meta.yml:palette-slant-generic
      - << meta.yml:palette-bottom

features:
  slabs:
    - SNOW_LAYERS
  preprocessors:
    - ICE_COASTLINE
    - POWDER_SNOW_DEPOSITS
  postprocessors:
    - TREE_SNOW
    - BLEND_SNOW