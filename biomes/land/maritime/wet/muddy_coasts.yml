color: $biomes/colors.yml:MUDDY_COASTS

vanilla: minecraft:beach

colors:
  grass: 0x464a26
  foliage: 0x8DB127
  water: 0x5b646f
  water-fog: 0x5b646f

tags:
  - LAND_CAVES
  - USE_RIVER_TEMPERATE_MARSH

