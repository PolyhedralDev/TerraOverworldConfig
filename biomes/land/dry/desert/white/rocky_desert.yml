    palette:
      - BLOCK:minecraft:white_terracotta: $meta.yml:top-y
      - << meta.yml:palette-bottom
  - threshold: 0.45
    palette:
      - BLOCK:minecraft:light_gray_terracotta: $meta.yml:top-y
      - << meta.yml:palette-bottom
  - threshold: 0.4
    palette:
      - TERRACOTTA_STRATA: $meta.yml:top-y
      - << meta.yml:palette-bottom

