    palette:
      - CALCITE_SLANT: $meta.yml:top-y
      - << meta.yml:palette-bottom

features:
  flora:
    - GRASS
    - POPPY_PATCH
    - DANDELION_PATCH
    - ROSE_BUSH_PATCH
    - PEONY_PATCH
    - LILAC_PATCH
    - LILY_OF_THE_VALLEY_PATCH
    - PUMPKIN_PATCHES
  trees:
    - SEASONAL_TREES
    - SPARSE_FALLEN_BIRCH_TREES
    - SPARSE_SPRUCE_TREES
    - SPARSE_FALLEN_ASPEN_TREES