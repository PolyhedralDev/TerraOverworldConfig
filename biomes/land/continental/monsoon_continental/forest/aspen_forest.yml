  - ENVIRONMENT_LAND_CONTINENTAL_MONSOON
  - EQ_MULTI_TERRACED_LAND
  - CARVING_LAND
  - BASE
color: $biomes/colors.yml:ASPEN_FOREST

tags:
  - LAND_CAVES
  - USE_RIVER

vanilla: minecraft:birch_forest

colors:
  grass: 0x8ea85e
  foliage: 0xffdd19
  water: 0x1e97f2
  water-fog: 0x1e97f2

palette:
  - GRASS: $meta.yml:top-y
  - << meta.yml:palette-underwater
  - << meta.yml:palette-bottom

slant:
  - threshold: 0.8
    palette:
      - GRASS: $meta.yml:top-y
      - << meta.yml:palette-underwater
      - << meta.yml:palette-bottom
