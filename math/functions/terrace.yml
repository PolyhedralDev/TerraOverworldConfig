template: &template
  # Arguments all terrace functions will use
  arguments:
    - i  # Input
    - sc # Scale
    - o  # Offset
    - g  # Gap
    - d  # Terrace depth
  expression: d * sc * profile(clamp(floorMod(i/sc-o, 1+g))) + i

childFunctions: &childFunctions
  # Ancillary functions
  clamp:
    arguments: [x]
    expression: if(0 <= x && x < 1, x, 0)
  floorMod:
    arguments: [x, i]
    expression: x - floor(x/i) * i

functions:
  terrace:
    <<: *template
    functions:
      <<: *childFunctions
      profile:
        arguments: [x]
        expression: "|x - 0.5| - 0.5"

  terraceStrata:
    <<: *template
    functions:
      <<: *childFunctions
      profile:
        arguments: [x]
        expression: -if(x>0.95,-(x-1)/0.05,x/0.95)

  terraceParabolic:
    <<: *template
    functions:
      <<: *childFunctions
      profile:
        arguments: [x]
        expression: (x - 0.5)^2 - 0.25

  terraceParalinear:
    <<: *template
    functions:
      <<: *childFunctions
      profile:
        arguments: [x]
        expression: |
          if(0.25 < x && x < 0.75,
            2*(x-0.5)^2-0.375,
            |x - 0.5| - 0.5
          )